<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>BunTique</title>
  </head>
  <body>
    <div class="game-container">
      <div class="controls">
        <a href="index.html">
          <button>Back</button>
        </a>
        <button onclick="reset()">Reset</button>
        <audio id="myAudio" src="sound/backgroundmusic.mp3" loop></audio>
        <button onclick="playAudio()" id="music">Music</button>
        <button onclick="saveCharacter()">Save</button>
      </div>
      <div class="character-container">
        <div class="character">
          <img src="img/character.svg" alt="character" />
        </div>
        <div id="clothes-overlay">
          <img
            src="img/shirt.svg"
            alt="shirt"
            id="shirt"
            style="display: none"
          />
          <img
            src="img/pants.svg"
            alt="pants"
            id="pants"
            style="display: none"
          />
          <img
            src="img/shoes.svg"
            alt="shoes"
            id="shoes"
            style="display: none"
          />
          <img
            src="img/glasses.svg"
            alt="glasses"
            id="accesories"
            style="display: none"
          />
        </div>
      </div>

      <audio id="pop" src="sound/pop.wav"></audio>
      <div class="clothes-buttons">
        <button onclick="toggleClothes('shirt'); popAudio();">
          <img src="img/shirt.svg" alt="shirt" />
        </button>

        <button onclick="toggleClothes('pants'); popAudio();">
          <img src="img/pants.svg" alt="pants" />
        </button>
        <button onclick="toggleClothes('shoes'); popAudio();">
          <img src="img/shoes.svg" alt="shoes" />
        </button>
        <button onclick="toggleClothes('accesories'); popAudio();">
          <img src="img/glasses.svg" alt="glasses" />
        </button>
      </div>
    </div>
  </body>
</html>
